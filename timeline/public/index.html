    <script>
      /**
       * Sample JavaScript code for calendar.calendarList.list
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/code-samples#javascript
       */
      var client
      var access_token
      function initClient() {
        client = google.accounts.oauth2.initTokenClient({
          client_id: '552445835112-v5gidnaevrkprd4hmumurbu344pmfnjc.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.readonly',
          callback: (tokenResponse) => {
            access_token = tokenResponse.access_token
          },
        })
      }

      function getToken() {
        client.requestAccessToken()
      }
      function revokeToken() {
        google.accounts.oauth2.revoke(access_token, () => {
          console.log('access token revoked')
        })
      }
      function loadCalendar() {
        var xhr = new XMLHttpRequest()
        xhr.open('GET', 'https://www.googleapis.com/calendar/v3/calendars/primary/events')
        xhr.setRequestHeader('Authorization', 'Bearer ' + access_token)
        xhr.send()
      }

      function authenticate() {
        return gapi.auth2
          .getAuthInstance()
          .signIn({
            scope: 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.readonly',
          })
          .then(
            function () {
              console.log('Sign-in successful')
            },
            function (err) {
              console.error('Error signing in', err)
            }
          )
      }
      function loadClient() {
        gapi.client.setApiKey('AIzaSyAJqhxzXYyrK09--7rQUdTdcfCnXBQ6Iww')
        return gapi.client.load('https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest').then(
          function () {
            console.log('GAPI client loaded for API')
          },
          function (err) {
            console.error('Error loading GAPI client for API', err)
          }
        )
      }

      var event = {
        summary: 'TestyWesty',
        description: "A chance to hear more about Google's developer products.",
        start: {
          dateTime: '2022-05-01T09:00:00',
          timeZone: 'Europe/London',
        },
        end: {
          dateTime: '2022-05-01T10:00:00',
          timeZone: 'Europe/London',
        },
        attendees: [{ email: 'dave@davecranwell.com' }],
        reminders: {
          useDefault: false,
          overrides: [
            { method: 'email', minutes: 24 * 60 },
            { method: 'popup', minutes: 10 },
          ],
        },
      }
      function addEvent() {
        return gapi.client.calendar.events
          .insert({
            calendarId: 'primary',
            resource: event,
          })
          .then(
            function (response) {
              console.log(response)
            },
            function (err) {
              console.error('Execute error', err)
            }
          )
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.calendar.calendarList.list({}).then(
          function (response) {
            // Handle the results here (response.result has the parsed body).
            console.log('Response', response)
          },
          function (err) {
            console.error('Execute error', err)
          }
        )
      }
      // gapi.load('client:auth2', function () {
      //   gapi.auth2.init({ client_id: '552445835112-v5gidnaevrkprd4hmumurbu344pmfnjc.apps.googleusercontent.com' })
      // })
    </script>
